<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAYMENT PORTAL</title>
    <script src="https://kit.fontawesome.com/e8fa2e31b4.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="left">
           <p>Payment methods</p>
           <hr style="border: 1px solid #ccc; margin: 0 15px;">
           <div class="methods">

            <div onclick="doFun()" id="tColorA" style="color: greenyellow; padding: 20px 1px;">
                <i class="fa-solid fa-credit-card" style="color: greenyellow;"></i>
                Payment by card
            </div>

            <div onclick="doFunA()" id="tColorB" style="padding: 20px 1px;">
               <i class="fa-solid fa-building-columns"></i>
                Bank transfer
            </div>

            <div onclick="doFunB()" id="tColorC"  style="padding: 20px 1px;">
              <i class="fa-solid fa-wallet"></i>
              Quickteller
            </div>
              
            <hr style="border: 1px solid #ccc; margin: 0 15px;">
           </div>
        </div>

        <div class="center">
           <a href="https://www.shift4shop.com/credit-card-logos.html"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="200" height="auto"></a>
           <hr style="border: 1px solid #ccc; margin: 0 15px;">

           <div class="card-details">
              <form>
                <p>Card number</p>
                <div class="c-number" id="c-number">
                    <input id="number" class="number" placeholder="Card number" maxlength="19" required>
                    <i class="fa-solid fa-credit-card" style="margin: 0;"></i>
                </div>

                <div class="c-details">
                 <div>
                    <p>Expiry date</p>
                    <input id="e-date" class="cc-exp" placeholder="MM/YY" required maxlength="5" required>
                 </div>

                 <div>
                    <p>CVV</p>
                    <div class="cvv-box" id="cvv-box">
                       <input id="cvv" class="cc-cvv" placeholder="CVV" required maxlength="3" required>
                       <i class="fa-solid fa-circle-question" title="3 digits on the back of the card" style="cursor: pointer; padding-left: 1px; padding-top: 5px;"></i>
                    </div>
                 </div>
                </div>
              
            <div class="email">
                <p>Email</p>
                <input type="email" placeholder="example@gmail.com" id="email" required>
            </div>
            <button>PAY NOW</button>
              </form>
           </div>
        </div>

        <div class="right">
          <p>Order information</p>
          <hr style="border: 1px soli #ccc; margin: 0 15px;">
          <div class="details">
            <div style="font-weight: bold; padding: 30px 0;">
               Order description
            </div>

            <div style="padding: 3px 0;">
                Test payment
            </div>
            
          </div>
           <hr style="border: 1px solid #ccc; margin: 0 15px;">
           <a href="https://www.shift4shop.com/credit-card-logos.html"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="100%" height="auto"></a>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
